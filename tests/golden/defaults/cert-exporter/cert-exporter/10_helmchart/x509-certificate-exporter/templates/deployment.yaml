apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: cert-exporter
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: x509-certificate-exporter
    app.kubernetes.io/version: 3.10.1
    helm.sh/chart: x509-certificate-exporter-3.10.1
  name: cert-exporter-x509-certificate-exporter
  namespace: syn-cert-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: cert-exporter
      app.kubernetes.io/name: x509-certificate-exporter
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: cert-exporter
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: x509-certificate-exporter
        app.kubernetes.io/version: 3.10.1
        helm.sh/chart: x509-certificate-exporter-3.10.1
    spec:
      containers:
        - args:
            - --watch-kube-secrets
            - --secret-type=kubernetes.io/tls:tls.crt
            - --max-cache-duration=300s
            - --listen-address=:9793
          image: quay.io/enix/x509-certificate-exporter:3.10.1-scratch
          imagePullPolicy: IfNotPresent
          name: x509-certificate-exporter
          ports:
            - containerPort: 9793
              name: metrics
          resources:
            limits:
              cpu: 1000m
              memory: 150Mi
            requests:
              cpu: 20m
              memory: 20Mi
          securityContext:
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsGroup: 65534
            runAsUser: 65534
      restartPolicy: Always
      serviceAccountName: cert-exporter-x509-certificate-exporter
