parameters:
  kapitan:
    dependencies:
      - type: helm
        source: https://charts.enix.io
        chart_name: x509-certificate-exporter
        version: ${cert_exporter:chart}
        output_path: dependencies/cert-exporter/helmcharts/cert-exporter/${cert_exporter:chart}/
    compile:
      - input_paths:
          - cert-exporter/component/app.jsonnet
        input_type: jsonnet
        output_path: apps/
      - input_paths:
          - cert-exporter/component/main.jsonnet
        input_type: jsonnet
        output_path: cert-exporter/
      - input_paths:
          - cert-exporter/component/ocpscc.jsonnet
        input_type: jsonnet
        output_path: cert-exporter/
      - input_paths:
          - cert-exporter/component/alertrules.jsonnet
        input_type: jsonnet
        output_path: cert-exporter/
      - input_paths:
          - dependencies/cert-exporter/helmcharts/cert-exporter/${cert_exporter:chart}/
        input_type: helm
        output_path: cert-exporter/10_helmchart
        helm_values: ${cert_exporter:helm_values}
        helm_params:
          name: cert-exporter
          namespace: ${cert_exporter:namespace}
          dependency_update: true
